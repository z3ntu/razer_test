os: Visual Studio 2022

environment:
  matrix:
    - arch: x64
      compiler: msvc2019

platform:
  - x64

install:
  # Set paths to dependencies (based on architecture)
  - cmd: set PYTHON_ROOT=C:\python312-x64
  - cmd: set QT_ROOT=C:\Qt\6.5\%compiler%_64
  # Print out dependency paths
  - cmd: echo Using Python at %PYTHON_ROOT%
  - cmd: echo Using Qt at %QT_ROOT%
  # Add necessary paths to PATH variable
  - cmd: set PATH=%cd%;%QT_ROOT%\bin;%PYTHON_ROOT%;%PYTHON_ROOT%\Scripts;%PATH%
  # Install ninja and meson
  - cmd: pip install ninja meson
  # Set up the build environment
  - cmd: if %compiler%==msvc2019 ( call "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvarsall.bat" %arch% )

build_script:
  - cmd: echo Building on %arch% with %compiler%
  - cmd: meson setup --backend=ninja -Dbuildtype=release -Dbuild_bringup_util=true -Dbuild_tests=true builddir
  - cmd: meson compile -C builddir

test_script:
  - cmd: meson test -C builddir

after_build:
  # Zip build binaries and dependencies
  - cmd: mkdir .\razer_test
  - cmd: copy %APPVEYOR_BUILD_FOLDER%\builddir\razer_test.exe .\razer_test\
  - cmd: copy %APPVEYOR_BUILD_FOLDER%\builddir\razer_test_bringup_util.exe .\razer_test\
  - cmd: copy %APPVEYOR_BUILD_FOLDER%\builddir\subprojects\hidapi\hidapi.dll .\razer_test\
  - cmd: copy %QT_ROOT%\bin\Qt6Core.dll .\razer_test\
  - cmd: copy %QT_ROOT%\bin\Qt6DBus.dll .\razer_test\
  - cmd: 7z a razer_test_%compiler%_%arch%.zip .\razer_test\*

artifacts:
  - path: razer_test*.zip

notifications:
  - provider: Slack
    incoming_webhook: https://webhooks.t2bot.io/api/v1/matrix/hook/gEsoLVFFgp4PURc6iR8IhdQAFhOslmSzfy35y4DEtGL0a5QKIXPIGKUFaJsWkJ7F
    on_build_success: false
    on_build_failure: true
    on_build_status_changed: true
